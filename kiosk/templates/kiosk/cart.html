{% extends 'kiosk/base.html' %}
{% block main_area %}
{% load static %}
    <link href="{% static 'kiosk/css/cart.css' %}" rel="stylesheet" type="text/css">

    <div class="cart_title">
        <h2>나의</h2>
        <h2>주문목록</h2>
    </div>

    {% for m in carts %}
    <div class="card mb-3" style="max-width: 390px; border-radius: 10px; overflow: hidden;"  id="cd" data-cart-id="{{ m.cartId }}">
        <div class="row">

            <!-- 이미지 -->
            <div class="col-4 img">
                <img src="{% static 'kiosk/img/ex1.jpg' %}" id="coffee_img" class="img-fluid rounded-start" alt="...">
            </div>

            <!-- 메뉴 이름, 옵션 -->
            <div class="col">
                <div class="card-body p-0">
                    <b class="card-title">{{ m.menuId.name }}</b>

                    <p class="card-text m-0">
                        <div class="option">
                            <div style="display: inline-block;">{{ m.options|linebreaksbr }}</div>
                        </div>
                    </p>
                </div>
            </div>

            <!-- 삭제버튼 -->
            <div class="col del">
                <button type="button" class="btn btn-secondary btn-sm del-btn">삭제</button>
            </div>
        </div>
    </div>

    <!-- 각각 가격 -->
    {% load humanize %}
    <div class="each-price row">
        <div class="col-8">가격</div>
        <div class="col-4 right">{{ m.price|intcomma }}원</div>
    </div>
    {% endfor %}


    <hr>


    <!-- 여기서부터 총합 -->
    <div class="total row">
        <div class="col-8">총 수량</div>
        <div class="col-4 right">{{ total_quantity }}</div>
    </div>
    <div class="total row">
        <div class="col-8">총 가격</div>
        <div class="col-4 right">{{ total_price|intcomma }}원</div>
    </div>


    <!-- 취소, 결제버튼 -->
    <div class="row">
        <div class="col-6" style="padding-right: 8px;"><a class="btn btn-primary cancel" href="#" role="button">주문취소</a></div>
        <div class="col-6" style="padding-left: 8px;"><a class="btn btn-primary order" href="{% url 'pay' %}" role="button">결제</a></div>
    </div>
   

    <!-- 제이쿼리 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
