<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Options</title>
     <style>
        .selected {
            background-color: lightblue;
        }

        .OptionSelectTxt {
            font-size:25px;
        }

        .option-box {
            display: flex;
            border: 0px;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #E9ECEF;
            font-size:20px;
        }
        .optionName {
            width:45%;
            margin-left:10px;
            font-weight: bold;
        }

        .content-boxes {
            display: flex;
            width:55%;
            align-items: center;
            justify-content: right;
        }

        .content-btn {
            cursor: pointer;
            /* display: inline-block;*/
            align-items:center;
            line-height : 36px;
            text-align : center;
            font-weight: 500;
            width: 80px;
            height: 36px;
            padding: 5px 10px;
            border: 0px;
            border-radius: 10px;
            margin-right: 5px;
            background-color: #D9D9D9;
        }

        /* 선택된 버튼의 스타일 */
        .content-btn.selected {
            background-color: #F3A228;
        }


        .optionDetailImg {
            width:375px;
            height:250px;
        }

        .option_threeButtons{
            display: flex;
            justify-content: space-around; /* 카테고리 버튼들을 가로로 균등하게 배치 */
            align-items: center;
            margin-top: 30px;
        }

        .option_checkButton{
            width:91px;
            height:50px;
            padding: 5px 10px;
            border: 0px;
            border-radius: 15px;
            background-color: #F3A228;
            font-size:15px;
            font-weight:600;
        }

        .quantity-controls {
            display: flex;
            width: 100%;
        }
        #quantity-display {
            border: 0px;
            background-color: #E9ECEF;
            font-size:15px;
        }
        .quantity-controls-txt {
            display: flex;
            border: 0px;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #E9ECEF;
            font-size:20px;
            weight: 80%;
        }
        .quantity-controls-buttons {
            display: flex;
            justify-content: space-around;
            align-items:center;
            weight: 20%;
        }

        .quantity-btn {
            display: flex;
            justify-content: space-around;
            border: 0px;
            border-radius: 5px;
            background-color: #A9A9A9;
            width:25px;
            height:25px;
            font-size: 20px;
            margin-left: 15px;
        }


    </style>
</head>
</head>
<body>
    <img src="{% static 'CoffeeImg.jpeg' %}" alt="dddd" class="optionDetailImg">
    <h1>{{ menu.name }}</h1>

    <p class="OptionSelectTxt">옵션 선택</p>

    <form id="add-to-cart-form" method="POST" action="{% url 'add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="menu_id" value="{{ menu.pk }}">
        <input type="hidden" name="selected_content" id="selected-content" value="">
        <input type="hidden" name="quantity" id="quantity" value="1">

        {% for option in options %}
            <div class="option-box">
                <p class="optionName">{{ option.option }} </p>
                {% if option.contents.all %}
                    <div class="content-boxes">
                    {% for content in option.contents.all %}
                        <label class="content-btn">
                            <input type="radio" name="option_{{ option.optionId }}" value="{{ content.content }}">
                            {{ content.content }} {{ content.price }}
                        </label>
                    {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="quantity-controls">
            <div class="quantity-controls-txt">
                수량 :
                <input type="text" class="quantity-input" id="quantity-display" value="1" readonly>
            </div>

            <div class="quantity-controls-buttons">
                <button type="button" class="quantity-btn" id="increase-quantity">+</button>
                <button type="button" class="quantity-btn" id="decrease-quantity">-</button>
            </div>
        </div>

        <div class="option_threeButtons">
            <button type="reset" class="option_checkButton" onclick="history.back()">취소</button>
            <button type="submit" class="option_checkButton">담기</button>
            <button class="option_checkButton">결제하기</button>
        </div>
    </form>

    <script>
        const contentButtons = document.querySelectorAll('.content-btn');
        const addToCartForm = document.getElementById('add-to-cart-form');
        const selectedContentInput = document.getElementById('selected-content');
        const quantityDisplay = document.getElementById('quantity-display');
        const decreaseButton = document.getElementById('decrease-quantity');
        const increaseButton = document.getElementById('increase-quantity');

        //수량감소
        decreaseButton.addEventListener('click', () => {
            let quantity = parseInt(quantityDisplay.value);
            if (quantity > 1) {
                quantity--;
                quantityDisplay.value = quantity;
                document.getElementById('quantity').value = quantity; // hidden 필드 업데이트
            }
        });

    // 수량 증가 버튼 클릭
    increaseButton.addEventListener('click', () => {
        let quantity = parseInt(quantityDisplay.value);
        quantity++;
        quantityDisplay.value = quantity;
        document.getElementById('quantity').value = quantity; // hidden 필드 업데이트
    });


        contentButtons.forEach(button => {
            button.addEventListener('click', () => {
            const selectedContent = button.querySelector('input[type="radio"]').value;
            selectedContentInput.value = selectedContent;
            });
        });

        addToCartForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(addToCartForm);
            fetch(addToCartForm.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('장바구니에 추가되었습니다.');
                    // 여기에 장바구니 갱신 등의 동작을 추가할 수 있습니다.
                } else {
                    alert('장바구니 추가에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
