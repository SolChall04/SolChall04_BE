<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Options</title>
     <style>
        .selected {
            background-color: lightblue;
        }

        .OptionSelectTxt {
            font-size:30px;
        }

        .option-box {
            display: flex;
            border: 0px;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #E9ECEF;
            font-size:20px;
        }
        .optionName {
            width:45%;
            margin-left:10px;
            font-weight: bold;
        }

        .content-boxes {
            display: flex;
            width:55%;
            align-items: center;
            justify-content: right;
        }

        .content-btn {
            cursor: pointer;
            /* display: inline-block;*/
            align-items:center;
            line-height : 36px;
            text-align : center;
            font-weight: 500;
            width: 80px;
            height: 36px;
            padding: 5px 10px;
            border: 0px;
            border-radius: 10px;
            margin-right: 5px;
            background-color: #D9D9D9;
        }

        /* 선택된 버튼의 스타일 */
        .content-btn.selected {
            background-color: #F3A228;
        }
        .optionDetailImg {
            width:375px;
            height:250px;
        }

        .option_threeButtons{
            display: flex;
            justify-content: space-around; /* 카테고리 버튼들을 가로로 균등하게 배치 */
            align-items: center;
            margin-top: 30px;
        }

        .option_checkButton{
            width:91px;
            height:50px;
            padding: 5px 10px;
            border: 0px;
            border-radius: 15px;
            background-color: #F3A228;
            font-size:15px;
            font-weight:600;
        }

    </style>
</head>
</head>
<body>
    <img src="{% static 'CoffeeImg.jpeg' %}" alt="dddd" class="optionDetailImg">
    <h1>{{ menu.name }}</h1>

    <p class="OptionSelectTxt">옵션 선택</p>

    <form id="add-to-cart-form" method="POST" action="{% url 'add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="menu_id" value="{{ menu.pk }}">
        <input type="hidden" name="selected_content" id="selected-content" value="">

        {% for option in options %}
            <div class="option-box">
                <p class="optionName">{{ option.option }} </p>
                {% if option.contents.all %}
                    <div class="content-boxes">
                        {% for content in option.contents.all %}
                            <label class="content-btn">

                                {{ content.content }} {{ content.price }}
                            </label>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="option_threeButtons">
            <button type="reset" class="option_checkButton" onclick="history.back()">취소</button>
            <button type="submit" class="option_checkButton">담기</button>
            <button class="option_checkButton">결제하기</button>
        </div>
    </form>

    <script>
        const contentButtons = document.querySelectorAll('.content-btn');
        const addToCartForm = document.getElementById('add-to-cart-form');
        const selectedContentInput = document.getElementById('selected-content');

        // type 필드에 기본값 1을 추가
        const typeInput = document.createElement('input');
        typeInput.type = 'hidden';
        typeInput.name = 'type';
        typeInput.value = '1';
        addToCartForm.appendChild(typeInput);

        contentButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 선택된 버튼의 클래스를 변경하여 스타일 적용
                contentButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');

                // 선택된 버튼의 값을 hidden 필드에 설정
                selectedContentInput.value = button.value;
            });
        });

        addToCartForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(addToCartForm);
            fetch(addToCartForm.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('장바구니에 추가되었습니다.');
                    // 여기에 장바구니 갱신 등의 동작을 추가할 수 있습니다.
                } else {
                    alert('장바구니 추가에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
